<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитная карточка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .contact-info {
            margin: 15px 0;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="photo_url" alt="Фото" class="photo">
        <h1 class="name">Имя Фамилия</h1>
        <div class="contact-info">
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Телефон: <a href="tel:+1234567890">+1234567890</a></p>
            <p>
                <a href="viber://add?number=1234567890">Viber</a> | 
                <a href="whatsapp://send?phone=1234567890">WhatsApp</a>
            </p>
        </div>
    </div>
</body>
</html>

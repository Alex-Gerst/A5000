<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            width: 350px;
            height: 600px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo {
            width: 100%;
            height: 33%;
            background-size: cover;
            background-position: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .title {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info div {
            margin: 5px 0;
        }
        .qr-code {
            margin-top: 20px;
        }
        .qr-code img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="photo" style="background-image: url('https://via.placeholder.com/350x200');"></div>
        <div class="content">
            <div class="name">Иван Иванов</div>
            <div class="title">Менеджер продукта</div>
            <div class="contact-info">
                <div>Телефон: <a href="tel:+1234567890">+1234567890</a></div>
                <div>Email: <a href="mailto:ivan@example.com">ivan@example.com</a></div>
                <div>Telegram: @example</div>
            </div>
            <div class="qr-code">
                <img src="https://via.placeholder.com/100" alt="QR Code">
            </div>
        </div>
    </div>
</body>
</html>
